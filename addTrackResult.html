    <script>
        // 경기 결과 숫자만 입력 및 자동 양식 스크립트
        function inputNumberFormat(obj) {
            obj.value = comma(uncomma(obj.value));
            rankcal();
        }
        function comma(str) {
            str = String(str);
            return str.replace(/(\d)(?=(?:\d{2})+(?!\d))/g, "$1.");
        }

        function uncomma(str) {
            str = String(str);
            return str.replace(/[^\d]+/g, "");
        }
        //등수 자동 배정
        function rankcal() {
            let re = document.querySelectorAll("#result"); //결과 요소 가져옴
            let ran = document.querySelectorAll("#rank"); //둥수 요소가져옴
            let arr1 = {};
            for (i = 0; i < re.length; i++) {
                let k = i;
                arr1[k] = re[i].value; //객체에 결과 저장
            }
            let keysSorted = Object.keys(arr1).sort(function (a, b) { 
                return arr1[a] - arr1[b];
            }); //올림차순 정렬
            for (i = 0; i < ran.length; i++) {
                ran[keysSorted[i]].value = i + 1; //등수대로 기입
            }
        }
    </script>

                            <td>
                                <input placeholder="선수 이름" type="text" name="playername" class="input_text" value="황근원"
                                    maxlength="30" required="" readonly />
                            </td>
                            <td>
                                <input placeholder="경기 통과 여부" type="text" name="gamepass" class="input_text" value=""
                                    maxlength="50" required="" />
                            </td>
                            <td>
                                <input placeholder="경기 결과" type="text" name="gameresult" id="result" class="input_text"
                                    value="" maxlength="5" required="" onkeyup="inputNumberFormat(this)"
                                    style="float: left; width: auto; padding-right: 5px" />
                            </td>
                            <td>
                                <input placeholder="비고" type="text" name="bigo" class="input_text" value=""
                                    maxlength="100" />
                            </td>
                            <td>
                                <select>
                                    <option>해당없음</option>
                                    <option>대회신기록</option>
                                    <option>아시아신기록</option>
                                    <option>아시아U20신기록</option>
                                    <option>세계U20신기록</option>
                                    <option>세계신기록</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <h3>경기 비고</h3>
                <div class="input_row">
                    <input placeholder="비고" type="text" name="gamepass" class="input_text" value="" maxlength="100" />
                </div>
                <div class="signup_submit">
                    <button type="submit" class="btn_login" name="addresult">
                        <span>확인</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
